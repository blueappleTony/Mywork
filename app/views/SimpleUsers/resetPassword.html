		<label  class="control-label" >新密码</label>
		
			<div class="controls">
		<input type="password" name="password" value="${flash.password}" />  <span>#{error 'password' /}</span>

		</div>

 
<p><label>重复密码</label><input type="password" name="password2" value="${flash.password2}" />  <span>#{error 'password2' /}</span></p>

</form>
</div>
